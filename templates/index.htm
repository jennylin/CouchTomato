<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<link rel="stylesheet" type="text/css" href="/site_media/style.css" />
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript">
  function initialize() {
    var centerLocation = new google.maps.LatLng(37.4418834, -122.1430195);

    var myOptions = {
      zoom: 11,
      center: centerLocation,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
  
    // Creating a marker and positioning it on the map
    var marker = new google.maps.Marker({
      position: centerLocation,
      map: map,
      title:"The Couch!"
    });
    
    var contentString = '<div id="content">'+
    '<h1 id="firstHeading" class="firstHeading">The Couch</h1>'+
    '<div id="bodyContent">'+
    '<ul>'+
        '<li><img src="./images/award_star_add.png"/></li>'+
        '<li>I\'m an awesome couch</li>'+
        '<li>$200</li>'+
        '<li>:)</li>'+
    '</ul>'+
    '</div>'+
    '</div>';

    var infowindow = new google.maps.InfoWindow({
        content: contentString
    });
    google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
    });
}
</script>
<title>CouchTomato</title>
</head>
<body onload="initialize()">
    <div id ="logo"></div>
    <div id ="holder">
        <div id="leftbar">
            <ul>
                <li class="bold">Jobs</li>
                <li></li>
                <li class="bold">For Sale</li>
                <li></li>
                <li>
                    <ul class="sub">
                        <li>Furniture</li>
                        <li>Houses</li>
                        <li>Appartments</li>
                        <li>Cars</li>
                        <li>Pets</li>
                        <li>Other</li>
                    </ul>
                </li>
                <li></li>
                <li class="bold">For Rent</li>
                <li></li>
                <li>
                    <ul class="sub">
                        <li>Houses</li>
                        <li>Appartments</li>
                        <li>Other</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="map_canvas"></div>
    </div>
</body>
</html>
